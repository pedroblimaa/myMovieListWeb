<header *ngIf="isLogged()">
  <a class="app-title" routerLink="">My Movie list</a>
  <div class="navigate-list">
    <a *ngIf="isLogged()" routerLink="profile">Profile</a>
    <div class="dropdown">
      <a class="dropbtn">Movie List</a>
      <div class="dropdown-content">
        <a *ngIf="isLogged()" routerLink="my-list" routerLinkActive="ativo" [routerLinkActiveOptions]="{ exact: true }"
          >My List</a
        >
        <a routerLink="my-list/user" routerLinkActive="ativo">Search List</a>
        <a routerLink="my-list/add-movie" routerLinkActive="ativo">Add Movie</a>
      </div>
    </div>
    <a *ngIf="false" routerLink="login" routerLinkActive="ativo">Login</a>
    <a class="clickable" *ngIf="isLogged()" (click)="logout()">Logout</a>
    <!-- Dropdown to select the movie options -->
  </div>
</header>
<main>
  <router-outlet></router-outlet>
</main>
